<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>checklist</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Styles -->

    <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Styr på morgenen</h1>
    </div>


    <div class="checklist">
        <div class="row">
        <div class="col-7">
            <div class="checklist-item">
                <span>Børste tænder</span>
                <div class="circle" onclick="toggleCheck(this)"><span> <img src="billeder-icons/checkicon.webp" alt="cirkelcheck" class="img-fluid"></span></div>
            </div>
            <div class="checklist-item">
                <span>Skincare</span>
                <div class="circle" onclick="toggleCheck(this)"><span> <img src="billeder-icons/checkicon.webp" alt="cirkelcheck" class="img-fluid"></span></div>
            </div>
            <div class="checklist-item">
                <span>Tøj</span>
                <div class="circle" onclick="toggleCheck(this)"><span> <img src="billeder-icons/checkicon.webp" alt="cirkelcheck" class="img-fluid"></span></div>
            </div>
            <div class="checklist-item">
                <span>Morgenmad</span>
                <div class="circle" onclick="toggleCheck(this)"><span> <img src="billeder-icons/checkicon.webp" alt="cirkelcheck" class="img-fluid"></span></div>
            </div>
            <div class="checklist-item">
                <span>Tilføj</span>
                <div class="circle" onclick="toggleCheck(this)"><span> <img src="billeder-icons/checkicon.webp" alt="cirkelcheck" class="img-fluid"></span></div>
            </div>

        </div>
        <div class="checklist-tools col-5">
            <div class="info-box">
                Hver lille handling bringer dig tættere på en succesfuld dag.
            </div>

            <div class="timer-container">
                <div class="circle">
                    <svg class="progress-ring" width="120" height="120">
                        <circle class="progress-ring__circle" cx="60" cy="60" r="50" />
                    </svg>
                    <div class="timer-text">2:00</div>
                    <div class="timer-start">Start</div>
                </div>
            </div>

            <div class="info-box">
                Rutinen behøver ikke at være perfekt - det vigtigste er at gøre noget. Små fremskridt er stadig
                fremskridt.
            </div>


        </div>
        </div>
    </div>


</div>

</body>
</html>
