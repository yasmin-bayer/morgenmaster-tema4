<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>checklist</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Styles -->
    <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Styr på morgenen</h1>
    </div>


    <div class="checklist">
        <div class="row">
        <div class="col-9">
            <div class="checklist-item">
                <span>Børste tænder</span>
                <div class="circle"></div>
            </div>
            <div class="checklist-item">
                <span>Skincare</span>
                <div class="circle"></div>
            </div>
            <div class="checklist-item">
                <span>Tøj</span>
                <div class="circle"></div>
            </div>
            <div class="checklist-item">
                <span>Morgenmad</span>
                <div class="circle">2:00</div>
            </div>
            <div class="checklist-item">
                <span>Tilføj</span>
                <div class="circle">+</div>
            </div>

        </div>
        <div class="checklist-tools col-3">
            <div class="info-box">
                Hver lille handling bringer dig tættere på en succesfuld dag.
            </div>
            <div class="timer">cirkel</div>
            <div class="info-box">
                Rutinen behøver ikke at være perfekt - det vigtigste er at gøre noget. Små fremskridt er stadig
                fremskridt.
            </div>


        </div>
        </div>
    </div>


</div>

<div class="footer">
    <img src="icon1.png" alt="Icon 1">
    <img src="icon2.png" alt="Icon 2">
    <img src="icon3.png" alt="Icon 3">
    <img src="icon4.png" alt="Icon 4">
</div>

</body>
</html>
