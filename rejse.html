<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rejser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
</head>
<div class="container my-4">
    <div class="top-section p-3">
        <div class="d-flex justify-content-between">
            <button class="btn-pill">Ishøj st. afgår kl. 6.55</button>
            <button class="btn-pill">Ankommer i Køge kl. 7.15</button>
        </div>
        <div class="progress my-3">
            <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>

    <div class="d-flex justify-content-around my-4">
        <div class="custom-card">
            <h5>Arbejds Rejser</h5>
            <button class="btn-pill mt-2">Anvend</button>
        </div>
        <div class="custom-card">
            <h5>Morgen Rejse</h5>
            <button class="btn-pill mt-2">Anvend</button>
        </div>
        <div class="custom-card">
            <h5>Aften Rejse</h5>
            <button class="btn-pill mt-2">Anvend</button>
        </div>
    </div>

    <h5 class="text-center mb-3">Live GoogleMaps</h5>

    <iframe src="https://www.google.com/maps/embed?..." width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

    <div class="custom-card my-3">
        <h5>Check ind med DSB</h5>
        <img src="css/dsb.png" alt="DSB Logo" style="height: 50px;">
        <button class="btn-pill mt-2">Åbn</button>
<br>
<br>
        <h5>Find Rejsen</h5>
        <img src="css/rejseplanen.png" alt="Rejseplanen Logo" style="height: 50px;">
        <button class="btn-pill mt-2">Åbn</button>
    </div>
</div>

<br>
<br>
<br>

<div class="footer-bar">
    <button>
        <i class="bi bi-train"></i>
    </button>
    <button>
        <i class="bi bi-calendar"></i>
    </button>
    <img src="footer/Logo.png" alt="Logo" class="logo">
    <button>
        <i class="bi bi-check-circle"></i>
    </button>
    <button>
        <i class="bi bi-gear"></i>
    </button>
</div>
</html>
